{%extends 'PortfolioDatabase/base.html' %}

{% block body %}

<h1 class="py-5 text-center container">Portfolio</h1>

{% for project in project_list %}
    <div class="row">
        <div class="col-md-3 offset-md-3">
            <img class="card" height="250px" width="500px" src="{{ project.image }}" />
        </div>
        <div class="col-md-4">
            <h3>{{project.name}}</h3>
            <a href="{% url 'PortfolioDatabase:ProjectDetails' project.id %}" class="btn btn-success">View</a>
        </div>
    </div>
{% endfor %}

{% endblock %}
